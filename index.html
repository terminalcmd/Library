<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="heading">
        <div class="library-heading">Library</div>
    </div>
    <div class="library-container">
        <div class="add-book">
            <dialog id="book-dialog">
                
                <div class="close-div">
                    <button id="close-dialog">X</button>
                </div>
                <div class="form-heading">
                    <p>Fill the form to add new book</p>
                </div>
                <form action="" method="dialog">
                    <ul class="inputs-list">
                        <li>
                            <label for="title">Titile:
                                <input type="text" name="title-name" id="title" required>
                            </label>
                        </li>
                        <li>
                            <label for="author">Author:
                                <input type="text" name="author" id="author" required>
                            </label>
                        </li>
                        <li>
                            <label for="pages">Pages:
                                <input type="number" name="pages" id="pages" required>
                            </label>
                        </li>
                        <li>
                            <label for="read">Read:
                                <input placeholder="yes or no" type="text" name="read-status" id="read" required>
                            </label>
                        </li>
                    </ul>
                    <div class="submit-div">
                        <button type="submit" id="submit-form" >Add</button>
                    </div>
                </form>
               
            </dialog>
            <button id="show-dialog">New Book</button>
            </div>
        
        <div class="card-container">
            </div>
            <div class="img-rights">
                <p><a href="https://pixabay.com/illustrations/ai-generated-books-library-shelves-8706226/">
                 Image</a> on <a href="https://pixabay.com/">Pixabay.com</a> by
                  <a href="https://pixabay.com/users/myshoun-11748683/">
                     myshoun</a></p>
                 </div>
        </div>
        
</body>
</html>
